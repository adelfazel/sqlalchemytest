<!DOCTYPE html>
<html>
    <head>
        <title>{% block pageTitle %}{% endblock %}
        </title><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"/>
        <link rel="stylesheet" href="{{ url_for('static',filename='styles/generalstyle.css') }}">
        {% block style %}{% endblock %}
    </head>
    <body>
        {% block body %}{% endblock %}
        <div class=metanav>
            {% if not session.logged_in %}
              {% if session.page != 'login' %}
                    <a href="{{ url_for('login') }}">log in</a>
              {% endif %}
            {% else %}
                  <a href="{{ url_for('logout') }}">log out</a>
            {% endif %}
        </div>

{% for message in get_flashed_messages() %}
<div class=flash>{{ message }}</div>
{% endfor %}
    </body>
</html>
